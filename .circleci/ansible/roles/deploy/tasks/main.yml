---

- name: create directory
  become: yes
  file: 
    path: /home/ubuntu/backend
    state: directory
    # owner: ubuntu
    # group: ubuntu

- name: extract artifact
  become: yes
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu
    # owner: ubuntu
    # group: ubuntu
    
- name: start app
  become: yes
  shell: |
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
